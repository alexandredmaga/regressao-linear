<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-dark text-white">

    <div class="container">

        <h1 class="display-4 mt-5">Previsão de preço de carros usados</h1>

        <hr>

        <div class="border p-5">

            <h2>Informe o ano e a quilometragem do carro</h2>

            <div class="form-group">
                <label for="year">Ano do carro</label>
                <input type="number" value=0 class='form-control' name="year" id="year"
                    placeholder="Insira o valor inteiro">
            </div>

            <div class="form-group">
                <label for="km">Quilometragem</label>
                <input type="number" value=0 class='form-control' name="km" id="km"
                    placeholder="Insira o valor inteiro">
            </div>

            <div class="form-group my-5">

                <input type="button" class='btn btn-primary' value="Previsão" onclick="calcular()">

            </div>

            <div class="form-group">
                <h2 id="resultado">O preço do carro de acordo com os coeficientes será de: </h2>
            </div>

        </div>


    </div>
    <script>
        function calcular() {
            year = document.getElementById("year").value;
            km = document.getElementById("km").value;
            resultado = Math.round(-1470.0 + (year * 0.7334) + (km * -0.000003)).toFixed(2) * 100000;
            document.getElementById("resultado").innerHTML = `O preço do carro de acordo com os coeficientes será de: R$ ${parseFloat(resultado)}`;
            console.log(resultado)
        }
    </script>
</body>

</html>
